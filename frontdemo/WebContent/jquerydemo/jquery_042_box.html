<!DOCTYPE html >
<html >
<head>
<meta  charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">

 $(function(){
	 //position() : 선택한 요소의 포지션 위치값 리턴
  var top1=$("#box").position().top;
   $("#t1").text(top1);

   //offset() : 선택한 요소가 문서에서 수평, 수직으로
    //얼마나 떨어져 있는지 떨어진 값 리턴
   var top2=$("#box").offset().top;
   $("#t2").text(top2);
 });

</script>
<style type="text/css">
  *{margin:0;padding:0;}

  #wrap{width:300px;height:200px;background-color:#ccc;
  position:relative; top:50px;margin:0 auto;}

  #box{width:50px;height:50px;background-color:aqua;
  position:absolute; top:50px;left:100px;}
</style>
</head>
<body>

<div id="wrap">
   <p id="box">박스1</p>
</div>

<p id="t1"></p>
<p id="t2"></p>
</body>
</html>
