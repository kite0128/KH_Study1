<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_012_attr_prop</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		$("button").bind("click",function(){
			
			//alert($('a').attr('href'));
			//alert($('a').attr('href'));
			
			/*
				attr():HTML의 Attribute
				prop():Javascript의 Property
			*/
			
			alert($('input').attr('checked'));
			alert($('input').prop('checked'));
		});
	});
</script>
</head>
<body>
	<button id="btn">commit</button>
	<a href="jquery001_cdn.html">첫 페이지</a>
	<input type="checkbox" checked="checked"/>
</body>
</html>
