<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery003_selector</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		$("button").parent().css({"width":"200px","height":"200px","border":"1px solid black"});
		
		//ul요소의 모든 자식요소
		$("ul").children().css({"color":"red"});
		
		//ul 다음요소
		$("ul").next().css({"background-color":"yellow"});
		
		//ul 이전요소
		$("ul").prev().css({"background-color":"aqua"});
		
		//li요소의 짝수요소(0부터 시작)
		$('li:even').css({"border":"2px solid black"});
		
		
		
	});
</script>
</head>
<body>
<div id="wrap">
	<button id="btn">click</button>
	
	<ul>
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>
	
	<p>line</p>
</div>
</body>
</html>
