<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_026_mouse</title>
<style type="text/css">
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
 * 마우스 이벤트
 	1.click() : 선택한 요소를 클릭했을 때 이벤트 발생
 	2.dbclick() : 선택한 요소를 두 번 클릭했을 때 이벤트 발생
 	3.mouseout() : 선택한 요소의 영역에서 마우스가 벗어났을 때 이벤트 발생(mouseleave()와 유사)
 	4.mouseover() : 선택한 요소의 영역에서 마우스 올렸을 때 이벤트 발생(mouseenter()와 유사)
 	5.hover() : 선택한 요소에 마우스를 올렸을 때 벗어났을 때 이벤트 발생
 	6.mousedown() : 선택한 요소에서 마우스버튼을 눌렀을 때 이벤트 발생
 	7.mouseup() :  선택한 요소에서 마우스 버튼을 눌렀다 떼었을 때 이벤트 발생
 	8.mouseenter() : 선택한 요소 범위내에서 마우스가 올렸을 때 이벤트 발생
 	9.mouseleave() : 선택한 요소 범위 내에서 마우스가 벗어났을 때 이벤트 발생
 	10.mousemove() : 선택한 요소 범위 내에서 마우스를 움직였을 때 이벤트 발생
 */
 
 /*
 	a요소는 href 속성에 지정한 값으로 이동해주는 역할은 한다.
 	하지만 a요소에 click(), dbclick() 이벤트를 사용할 때 href에 지정된 페이지로 이동한 것을 막아주기 위해 return false, e.preventDefault() 메소드를 사용한다.
 */
 		$(document).ready(function(){
 		$('a').click(function(e){
 			$('div').css({'border':'1px solid black'});
 			//return false;	//클릭 했을 때 보이지 않는다.
 			e.preventDefault();//클릭 했을 때 보이지 않는다.
 		});
 	}); 
 
</script>
</head>
<body>
	<div id="wrap">
		<a href="http://www.naver.com">naver</a>
	</div>
</body>
</html>
