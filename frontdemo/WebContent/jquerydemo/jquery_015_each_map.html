<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_015_each_map</title>
<style type="text/css">
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		/*
			$(배열).each(function(index, value){});
			배열.map(function(value, index){});
		*/
		
		//map()은 배열의 값을 변경해서 새로운 배열을 만든다.
		var arrName=["갑","을","병","정"];
		
		var m=arrName.map(function(value, index){
			return value+index;
		});
		
		document.write(m+"<br>");
		
		//each() 배열의 값을 순서적으로 가져와서 사용한다.
		$(arrName).each(function(index, value){
			document.write(index+value+",");
		});
	});
</script>
</head>
<body>

</body>
</html>
