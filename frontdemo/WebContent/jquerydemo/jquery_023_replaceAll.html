<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery023_replaceAll</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
 * $('새요소').replaceAll('요소 선택'), ('요소 선택').replaceWith('새요소')
 : 선택한 요소를 새 요소로 바꾼다.
 */
 
 $(document).ready(function(){
	 $('h2').replaceWith('<h3>replace Method</h3>');
	 $('<span>content3</span>'.replaceAll('p'));
 });
</script>
</head>
<body>
	<h2>교체메서드</h2>
	<p>content1</p>
	<p>content2</p>
</body>
</html>
