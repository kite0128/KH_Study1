<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery036_animate</title>
<style type="text/css">
  h1{
  	width: 50px;
  	height: 30px;
  	background-color: red;
  	font-size:100%;
  }
  
  h2{
  	width: 50px;
  	height: 30px;
  	background-color: green;
  	font-size:100%;
  }
  
  h3{
  	width: 50px;
  	height: 30px;
  	background-color: blue;
 	font-size:100%; 
  }

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
 *  animate({애니매이션 속성},"효과속도",콜백함수);
 *  애니메이션속성: 모션으로 적용할 속성을 스타일(css)을 입력한다.
 */
$(document).ready(function(){
	$('h1').animate({marginLeft:"250px"},5000,function(){
		//alert('완료');
	});
	
	$('h2').animate({marginLeft:"250px",opacity:0.3,width:'100px'},5000);
	
	$('h3').animate({marginLeft:"250px"},5000)
	       .animate({marginLeft:'100px'},3000);
});

</script>
</head>
<body>
<h1>content1</h1>
<h2>content2</h2>
<h3>content3</h3>
</body>
</html>
