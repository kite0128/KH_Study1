<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_030_login</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	margin: 50px;
}

.loginMenu {
	width: 278px;
	height: 98px;
	border: 1px solid #00B3DC;
	position: relative;
}

.loginMenu * {
	position: absolute;
	left: 0;
	top: 0;
}

.loginMenu #id {
	width: 150px;
	height: 20px;
	left: 20px;
	top: 10px;
	border: 1px solid #00BFFF;
}

.loginMenu #password {
	width: 150px;
	height: 20px;
	left: 20px;
	top: 38px;
	border: 1px solid #00BFFF;
}

.loginMenu #remember {
	width: 14px;
	height: 14px;
	left: 178px;
	top: 13px;
}

.loginMenu label {
	width: 74px;
	height: 15px;
	left: 200px;
	top: 12px;
	font: 12px Arial;
}

.loginMenu #loginBtn {
	width: 60px;
	height: 20px;
	left: 178px;
	top: 38px;
}

.loginMenu span {
	width: 100px;
	height: 20px;
	top: 70px;
	left: 30px;
}

.loginMenu legend {
	text-indent: -300px;
}

.loginMenu span a {
	font-size: 14px;
	color: #00BFFF;
	text-decoration: none;
}

.loginMenu span a:hover {
	font-weight: bold;
	letter-spacing: -1px; /*문자 사이의 간격 결정*/
	color: black;
	border-bottom: 2px solid black;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		/* $("input[type=legend]").bind("click",function(){
			var data = $("#id").val();
			if(data.length!=0){
				$('form').submit();
			}
		}); */
		
		$('#loginBtn').click(function(){
			
			function regExp(){
				
			var id = $("#id").val();
			var pw = $("#password").val();
			
			var id_reg=/^[A-Za-z$_][A-Za-z0-9~!\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(]{4,7}/gi;
			//var id_blank= /[\s]/g;
			//var id_spe=/[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(]/gi;
			//var id_num=/[\d]/g;
			
			var pw_reg=/[A-Za-z0-9~!\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(]{6,9}/gi;
			var pw_spe=/[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(]/gi;
			var pw_num=/[\d]/g;
			
			if(id_reg.test(id)==false)
				alert("아이디는 영문자, $, _ 로 시작해야 합니다.");		
			else if(id.length<5 || id.length>8)
				alert("아이디는 5~8자리 입니다.");
			//else if(blank.test(id) == true)
				//alert("공백은 입력할 수 없습니다.");		
			//else if(spe.test(id)==false)
				//alert("특수문자는 최소 1개 이상 포함되야합니다.");
			//else if(num.test(id)==false)
				//alert("숫자는 최소 1개 이상 포함되야합니다.");
			else if(pw_reg.test(pw)==false)
				alert("비밀번호는 영문자, 숫자, 특수문자를 포함해야 합니다.");
			else if(pw.length<7 || pw.length>10)
				alert("비밀번호는 7~10자리 입니다.");
			else if(pw_spe.test(pw)==false)
				alert("특수문자는 최소 1개 이상 포함되야합니다.");
			else if(pw_num.test(pw)==false)
				alert("숫자는 최소 1개 이상 포함되야합니다.");
			else{
				alert("로그인 되었습니다.");
				$('form').prop('action','jquery_021_logout.jsp');
				$('form').submit();
			}				
				
			}
			
			regExp();
				
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<form method="post" action="#">
			<fieldset class="loginMenu">
				<legend class="hidden"> 로그인 </legend>
				<input type="text" id="id" name="id" tabindex="1" title="아이디입력" accesskey="i" /> 
				<input type="password" id="password" name="password" tabindex="2" title="비밀번호입력" accesskey="p" />
				<input type="checkbox" id="remember" tabindex="3" name="remember" accesskey="r" /> 
				<label for="remember">아이디 저장</label> 
				<input type="image" id="loginBtn" src="images/signin.gif" accesskey="l" tabindex="4" /> 
				<span><a href="#">회원가입</a></span>

			</fieldset>

		</form>
	</div>
</body>
</html>
