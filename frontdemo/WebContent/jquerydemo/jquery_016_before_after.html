<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_016_before_after</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			//$('기존요소').before('새로운요소');
			$('#myList').before('<li id="bNode">before</li>');
			//$('기존요소').after('새로운요소');
			$('#myList').after('<li id="aNode">after</li>');
			
			//이벤트 연결을 해제한다.
			$(this).off();
		});
	});
</script>
</head>
<body>
<button>commit</button>
	<ul>
			<li id="myList">content</li>
	</ul>
</body>
</html>
