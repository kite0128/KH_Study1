<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_029_mouse</title>
<style type="text/css">
div {
	width: 100px;
	height: 200px;
	border: 1px solid black;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		$('div').mousedown(function(){
			alert("mousedown");
		});
		
		$('div').mouseup(function(){
			alert("mouseup");		
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
