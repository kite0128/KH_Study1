	$(".check_all").bind("click",function(){
					$("input[type=checkbox]").prop("checked",this.checked);
				});
				
				$("button").bind("click",function(){
					$("input[type=checkbox]:checked").each(function(){
						$(this).parents('tr').remove();
					});
				});
	
});
