<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery008_addClass</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: red;
	border: 1px solid black;
}

.wrap {
	background-color: blue;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {
		$("button:nth-of-type(1)").bind("click", function() {
			$("div").addClass("wrap");
		});

		$('button:nth-of-type(2)').bind("click", function() {
			$("div").removeClass("wrap");
		});

		$('button:nth-of-type(3)').bind("click", function() {
			$("div").toggleClass("wrap");
		});
	});
</script>
</head>
<body>
	<button>commit</button>
	<button>reset</button>
	<button>toggle</button>
	<div>&nbsp;</div>
</body>
</html>
