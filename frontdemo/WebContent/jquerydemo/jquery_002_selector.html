<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery002_selector</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		$("*").css({"margin":"0","padding":"0"});
		$("div").css({"background-color":"green","width":"200px","height":"200px"});
		$("#line").css({"color":"blue"});
		$(".common").css({"border":"1px solid black"});
		$("a[href]").css({"color":"red"}); //요소는'[]'안에 쓴다. 
	});
</script>
</head>
<body>
<div></div>
<p id="line">line</p>
<p class="common">common</p>
<a href="#">korea</a>
</body>
</html>
