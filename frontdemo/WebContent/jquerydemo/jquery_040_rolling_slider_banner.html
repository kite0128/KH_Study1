<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>롤링 슬라이드 배너 만들기</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

img {
	border: none;
	vertical-align: top;
}

li {
	list-style: none;
	float: left;
	width: 80px;
}

h1 {
	text-align: center;
}

#banner_wrap {
	width: 260px;
	padding: 10px 20px;
	margin: 0 auto;
	border: 1px solid #aaa
}

#banner {
	width: 5000px;
}

#frame{
    width: 232px;
	height: 54px;
	overflow: hidden;
	position: relative;
	margin: 10px auto;

}
</style>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//<ul id="banner">를 list 변수에 참조시켰습니다.
		var list = $("#banner");
		//프레임에 사진 노출될 개수
		var show_num = 3;
		//이전, 다음 버튼 클릭할 때 증감되는 값
		var num = 0;
		//총 <li>의 개수 5가 저장됨
		var total = $(">li", list).size();
		// var total=$(list+">li").size();와 같은 표현이지만,
		// 변수로 만든것의 자식이나 부모를 선택할때는 위 표현이 편리함
		
		//<li>의 너비 값을 저장 (li_width=80)
		var li_width = $("li:first", list).width();
		
		/*<li> 태그 중 인덱스 값이 3보다 작은 <li> 태그만 복제합니다. 그러므로
		0,1,2 인덱스에 해당하는 <li> 태그가 복제되어
		<ul id="banner">에 추가합니다.
		*/
		var copyObj = $(">li:lt("+show_num+")",list).clone();
		list.append(copyObj);
	 $('.next').on("click keydown", function(){
		 //num 값이 5일 경우 조건문 실행합니다.
		 if(num == total){
			 num = 0;
			 list.css("margin-left",num);
		 }
		 
		//num에 값을 1씩 증가시킵니다.
		num++;
		list.stop().animate({
			marginLeft : -li_width * num + "px"
		}, 500);
		
		return false;
	 });
	 
	 $('.prev').on("click keydown", function(){
		 //num 값이 0일 경우 total값으로 바꿔줌.
		 if(num == 0){
			 num = total;
			 list.css("margin-left",num);
		 }
		 
		//num에 값을 1씩 감소시킵니다.
		num--;
		list.stop().animate({
			marginLeft : -li_width * num + "px"
		}, 500);
		
		return false;
	 });
	});
</script>
</head>
<body>
	<h1>롤링 슬라이드 배너 만들기</h1>
	<div id="banner_wrap">
		<div id="frame">
			<ul id="banner">
				<li><a href="#"><img src="images/pic_t1.jpg" alt="사진1" /></a></li>
				<li><a href="#"><img src="images/pic_t2.jpg" alt="사진2" /></a></li>
				<li><a href="#"><img src="images/pic_t3.jpg" alt="사진3" /></a></li>
				<li><a href="#"><img src="images/pic_t4.jpg" alt="사진4" /></a></li>
				<li><a href="#"><img src="images/pic_t5.jpg" alt="사진5" /></a></li>
			</ul>
		</div>
		<p>
			<a href="#" class="prev"> <img src="images/prev_btn.png"
				alt="이전 버튼" />
			</a> <a href="#" class="next"> <img src="images/next_btn.png"
				alt="다음 버튼" />
			</a>
		</p>
	</div>
</body>
</html>
