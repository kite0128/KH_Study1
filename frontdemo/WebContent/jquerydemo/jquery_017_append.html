<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_017_append</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			//append:뒤에 추가, prepend:앞에 추가
			
			//$('부모요소').append('추가자식요소');
			//$('#my').append('<li>second</li>');
			
			//$('부모요소').prepend('추가자식요소');
			$('#my').prepend('<li>second</li>');
			
			//$('추가자식요소').appendTo('부모요소');
			//$('<li>third</li>').appendTo('#my');
			
			//$('추가자식요소').prependTo('부모요소');
			$('<li>third</li>').prependTo('#my');
			
			alert($('#my').children().length);
		});
	});
</script>
</head>
<body>
<button>append</button>
	<ul id="my">
			<li>first</li>
	</ul>
</body>
</html>
