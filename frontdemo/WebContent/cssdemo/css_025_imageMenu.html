<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_025_imageMenu</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
	border: 0px
}

body {
	margin-left: 20px;
}

h1 {
	width: 0px;
	height: 0px;
	visibility: hidden;
	text-indent: -2000px;
}

.mainMenu {
	width: 1208px;
	height: 104px;
	background-color: yellow;
	border-left: 2px solid black;
}

.mainMenu li {
	list-style-type: none;
	width: 300px;
	height: 100px;
	border: 2px solid black;
	border-left: 0px;
	float: left;
}

.mainMenu li a {
	display: block;
	width: 300px;
	height: 100px;
	text-decoration: none;
}




.mainMenu li.mail a {
	background-image: url('image/mail.gif')
}

.mainMenu li.cafe a {
	background-image: url('image/cafe.gif')
}

.mainMenu li.blog a {
	background-image: url('image/blog.gif')
}

.mainMenu li.kin a {
	background-image: url('image/kin.gif')
}




.mainMenu li.mail a:hover{
	background-position: right bottom;
}

.mainMenu li.cafe a:hover{
	background-position: right bottom;
}

.mainMenu li.blog a:hover{
	background-position: right bottom;
}

.mainMenu li.kin a:hover{
	background-position: right bottom;
}
</style>
</head>
<body>
	<h1>메뉴</h1>
	<ul class="mainMenu">
		<li class="mail"><a href=#">사진</a></li>
		<li class="cafe"><a href=#">카페</a></li>
		<li class="blog"><a href=#">블로그</a></li>
		<li class="kin"><a href=#">지식in</a></li>
	</ul>
</body>
</html>
