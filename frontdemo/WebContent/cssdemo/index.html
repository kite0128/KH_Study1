#header_div #header_menu dl.menulist dd a {

	width: 198px;
	height: 80px;
	text-align: center;
	text-decoration: none;
	color: #ffffff;
	font: bold 16px/80px nanumgothic, "굴림체", dotum, sans-serif;

#header_div #header_menu dl.menulist dd ul {
	position: relative;

}

#header_div #header_menu dl.menulist dd ul li {
	width: 198px;
	height: 80px;
	background-color: #ffcc80;
	list-style-type: none;
}

#header_div #header_menu .menulist dd:HOVER ul {
	display: block;
