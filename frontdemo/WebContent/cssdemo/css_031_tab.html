<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 초기화 */
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: 'Times New Roman', serif;
}

li {
	list-style: none;
}

a {
	text-decoration: none;
}

img {
	border: 0;
}

#main_aside {
	width: 200px;
	float: right;
}

/*----------------------------*/
.item {
	overflow: hidden;
	padding: 10px;
	border: 1px solid black;
	border-top: none;
}

.thumbnail {
	float: left;
}

.description {
	float: left;
	margin-left: 10px;
}

.description>strong {
	display: block;
	width: 120px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}


/*--------------------------------*/
/* 첫번째 탭*/
#main_aside input:NTH-OF-TYPE(1) {
	display: none;
}
input:NTH-OF-TYPE(1) ~ div:NTH-OF-TYPE(2){
	display: none;
}
input:NTH-OF-TYPE(1):CHECKED ~ div:NTH-OF-TYPE(2){
	display: block;
}
/* 두번째 탭*/
#main_aside input:NTH-OF-TYPE(2) {
	display: none;
}
input:NTH-OF-TYPE(2) ~ div:NTH-OF-TYPE(3){
	display: none;
}
input:NTH-OF-TYPE(2):CHECKED ~ div:NTH-OF-TYPE(3){
	display: block;
}
/*탭모양 구성*/
div.buttons{
	overflow: hidden;
}

div.buttons>label{
	display: block;
	width: 100px;
	height: 30px;
	float: left;
	background-color: black;
	line-height: 30px; /*수직정렬시 사용*/
	text-align: center;
	border: 1px solid black;
	box-sizing: border-box; /*width값에 border합쳐져서 1004가 안되고 100으로 맞춰줌*/
	color: white;
}

input:NTH-OF-TYPE(1):CHECKED ~ div.buttons>label:NTH-OF-TYPE(1){
	background-color: white;
	color:black;
}

input:NTH-OF-TYPE(2):CHECKED ~ div.buttons>label:NTH-OF-TYPE(2){
	background-color: white;
	color:black;
}

</style>
</head>
