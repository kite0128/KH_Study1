<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0
}

body {
	margin: 50px;
}

.loginMenu {
	width: 278px;
	height: 98px;
	border: 1px solid #00B3DC;
	postion: relative;
}

#id, #password {
	margin-left: 10px;
	border: 1px solid #00B3DC;
	position: relative;
	top: 5px;
	width: 170px;
	height: 20px;
}

#remember {
	position: relative;
	top: 8px;
}

label {
	position: relative;
	top: 5px;
	font-size: 12px;
}

#loginBtn {
	position: relative;
	top: 10px;
}

span {
	position: absolute;
	top: 115px;
	height: 60px;
	left: 65px;
}

.loginMenu span a {
	font-size: 14px;
	color:#00BFFF;
	text-decoration: none;
}

.loginMenu span a:hover {
	font-weight: bold;
	letter-spacing:-1px; /*문자 사이의 간격 결정*/
	color:black;
	border-bottom: 2px solid black;
}


</style>
</head>
<body>
	<div id="wrap">
		<form method="post" action="#">
			<fieldset class="loginMenu">
				<legend class="hidden"></legend>
				<input type="text" id="id" name="id" tabindex="1" title="아이디입력"
					accesskey="i" /> <input type="checkbox" id="remember" tabindex="3"
					name="remember" accesskey="r" /> <label for="remember">아이디
					저장</label> <input type="password" id="password" name="password"
					tabindex="2" title="비밀번호입력" accesskey="p" /> <input type="image"
					id="loginBtn" src="image/signin.gif" accesskey="l" tabindex="4" />
				<span><a href="#">회원가입</a></span>
			</fieldset>
		</form>
	</div>
</body>
</html>
