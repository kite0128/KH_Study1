.menuBar ul li {

.menuBar li {
	float: left;
}

.menuBar li ul {
	display: none;
	position: absolute;
}

.menuBar li ul li a, .menuBar li ul li {
	background: orange;
	display: block;
	float: none;
	font-size: 18px;
	font-style: normal;
}

.menuBar a {
	color: white;
	display: block;
	font-size: 20px;
	font-weight: bold;
	line-height: 70px;
	text-align: center;
}

/*.menuBar li li:hover */
.menubar .menuItem>li>a:hover, .menubar .menuItem>li>ul>li>a:hover {
	background: gray;
	color: white;
}

.menubar li:hover ul {
	display: block;
}

.menubar li:hover li a {
	background: none;
}
