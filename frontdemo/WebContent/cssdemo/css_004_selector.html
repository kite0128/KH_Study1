<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*p값 요소에서 속성 중 class 속성에 unit 값이 설정된 요소에 스타일을 적용*/
	p.unit{
		background-color:yellow
	}
/*p값 요소자손요소중에 class 속성에 unit 값이 설정된 요소에 스타일을 적용*/
	p .unit{
		background-color:aqua
	}
</style>
</head>
<body>
	<p>
		<span class="unit">p요소의 자손요소인 span요소에 설정된 class속성</span>
	</p>

	<p class="unit">p요소에 설정된 class속성</p>
</body>
</html>
