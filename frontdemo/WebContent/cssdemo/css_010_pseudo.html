<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_010_pseudo</title>
<style type="text/css">
/*p요소 짝수 인덱스에 글자색상을 blue을 지정한다.*/
/*모든요소 중에서 짝수만!*/
p:nth-child(even) {
	color: blue
}

/*p요소 중에서 짝수만!*/
p:nth-of-type(even){
	color:red
}
</style>
</head>
<body>
	<div>
		<p>computer</p>
		<span>333</span>
		<p>monitor</p>
		<p>television</p>
		<p>desk</p>
		<p>top</p>
	</div>
</body>
</html>
