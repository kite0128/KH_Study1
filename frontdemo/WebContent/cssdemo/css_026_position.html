<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>css_026_position</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
	border: 0px
}

.box1 {
	width: 500px;
	height: 100px;
	background-color: black;
}

.box2 {
	width: 500px;
	height: 200px;
	background-color: yellow;
	position: absolute;
}

.box3 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	left: 50px;
	top: 50px;
}

.box4 {
	width: 100px;
	height: 100px;
	background-color: green;
	position: relative;
	top: 0px;
	left: 200px;
}

.box5 {
	width: 100px;
	height: 300px;
	background-color: orange;
	position: fixed;
	left: 90%;
	top: 200px;
}
</style>
</head>
<body>
	<!-- 
   포지션(position)
   1 포지션은 박스에 대한 배치를 변경할때 사용된다.
   2 포지션은 값으로 static, absolute, relative, fixed가 있다.
   3 static : 순서에 의한 기본 위치를 지정한다.
      absolute : 부모 요소를 기준으로 위치를 지정한다.(원래의 위치값을 잃는다.)
      relative : 자기 자신을 기준으로 위치를 지정한다.(원래의 위치값을 가지고 있다.)
      fixed : 스크린을 기준으로 위치를 지정한다.(원래의 위치값을 잃는다.)
     
   4 absolute의 위치지정
     부모요소의   position이 static이면 기준점이 body가 된다.
     부모요소의 position이 absolute, relative이면 기준점이 부모요소이다.
  -->
	<div class="box1"></div>
	<div class="box2">
		<div class="box3"></div>
		<div class="box4"></div>
		<p>요소들의 위치변경</p>
