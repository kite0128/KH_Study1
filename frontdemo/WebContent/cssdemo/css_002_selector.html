<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_002_selector</title>
<style type="text/css">
/*선택자 우선순위 */
/*0001*/
<!--
같은 스타일이 있을 때는 나중에 있는 스타일이 적용된다
밑의 경우에는 첫번째 P의 color가 적용되지 않는다.
-->
p {
	color: red;
	font-size: 30px;
}

p {
	background-color: yellow;
	color: blue;
}


/*0010*/
/*위의 2개의 P의 color는 적용되지 않고 클래스인 order의 color가 적용*/
.order{
color: green;
}

/*0100*/
#unit{
color:orange;
}

</style>
</head>
<body>
<!-- 
	하나의 요소에 여러 스타일이 설정되여 있을 때 우선순위가 높은 스타일을 적용된다.
	선택자(selector) 우선순위(1000>0100>0010>0001)
	요소명:0001
	class:0010
	id:0100
	inline:1000
 -->
 <!--1000 -->
	<p>test1</p>
	<p class="order" id="unit">test2</p>
	<p class="order">test3</p>
	<p class="order" style="color:purple">test4</p>
</body>
</html>
