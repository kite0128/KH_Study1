<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #000;
}

#gallery {
	width: 350px;
	margin: 30px auto; /*위아래 30, 좌우 가운데로 정렬*/
	border: 1px solid #999;
}

#gallery h1 {
	text-align: center;
}

#gallery img {
	border: 1px solid #666;
}

#photo {
	text-align: center;
}

#gallery ul {
	width: 800px;
	margin: 0 auto;
	overflow: hidden;
}

#gallery ul li {
	width: 100px;
	text-align: center;
	float: left;
}

#photo_list {
	width: 300px;
	margin: 10px auto;
	overflow: hidden;
}

.btn_wrap {
	text-align: center;
}

.btn_wrap a {
	font-weight: bold;
}
</style>
<script type="text/javascript">
	window.onload = function(){
		/*포토목록에 작은 이미지를 클릭했을 때 큰 이미지를 바꿉니다.*/
		var list_zone=document.getElementById("inner_list");
		var list_a=document.getElementsByTagName("a");
		
		for(var i=0;i<list_a.length;i++){
			list_a[i].onclick=function(){
				var ph = document.getElementById("photo").children[0];
				//alert(ph.nodeType+", "+ph.nodeName);
				ph.src=this.href; //위의 list_a[i]를 가리킴
				return false;//<a>를 클릭했을 때 링크가 되지 않도록 한다.
			};
		}//end for
		/*이전,다음 버튼을 클릭할 때 마다 <ul>에 100px만큼 증가 또는 감소되어 좌 or 우측으로 이동합니다*/
		/*다음 버튼을 눌렀을 때마다 <ul>이 100px만큼 좌측으로 이동해야 한다.*/
		var b_btn=document.getElementById("next_btn");
		var m_num=0;
		b_btn.onclick=function(){
			
			if(m_num>=list_a.length-5){
				return false;	
			}
			
			m_num++;
			list_zone.style.marginLeft = -100 *m_num+"px";
			return false;
		};
		/*이전 버튼을 클릭했을 때 마다 <ul>이 -100px만큼 우측으로 이동해야 한다.*/
		var before_btn=document.getElementById("before_btn");
		before_btn.onclick=function(){
			if(m_num<=0){
				return false;
			}
			m_num--;
			list_zone.style.marginLeft=-100 *m_num+"px";
			return false;//<a>를 클릭했을 때 링크가 되지 않도록 한다.
		};
		
	}
</script>
</head>
<body>
	<div id="gallery">
		<h1>동해안 갤러리</h1>
		<p id="photo">
			<img src="images/pic_1.jpg" width="320" alt="" />
		</p>
		<!-- width:300px -->
		<div id="photo_list">
			<ul id="inner_list">
				<li><a href="images/pic_1.jpg"> <img
						src="images/pic_t1.jpg" alt="사진1" /></a></li>
				<li><a href="images/pic_2.jpg"> <img
						src="images/pic_t2.jpg" alt="사진2" /></a></li>
				<li><a href="images/pic_3.jpg"> <img
						src="images/pic_t3.jpg" alt="사진3" /></a></li>
				<li><a href="images/pic_4.jpg"> <img
						src="images/pic_t4.jpg" alt="사진4" /></a></li>
				<li><a href="images/pic_5.jpg"> <img
						src="images/pic_t5.jpg" alt="사진5" /></a></li>
				<li><a href="images/pic_6.jpg"> <img
						src="images/pic_t6.jpg" alt="사진6" /></a></li>
				<li><a href="images/pic_7.jpg"> <img
						src="images/pic_t7.jpg" alt="사진7" /></a></li>
				<li><a href="images/pic_8.jpg"> <img
						src="images/pic_t8.jpg" alt="사진8" /></a></li>
			</ul>
		</div>
		<p class="btn_wrap">
			<a href="#" id="before_btn">&lt;</a> 
			<a href="#" id="next_btn">&gt;</a>
		</p>
	</div>
</body>
</html>
