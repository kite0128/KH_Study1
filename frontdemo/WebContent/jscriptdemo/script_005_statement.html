<!-- 
제어문 
1. 선택문 : if~else, switch~case
2.	반복문 : for, while, do~while
3. 기타 : break,
 -->
 <script type="text/javascript">
 
 var data=2;
 switch(data){
 case 1: document.write(10+"<br/>");
 break;
 case 2: document.write(20+"<br/>");
 break;
 default: document.write("end");
 }
 
 document.write("<hr/>");
 
 data=true;
 switch(data){
 case true: document.write("ok"); break;
 case false: document.write("fail"); break;
 
 }
 
 </script>
