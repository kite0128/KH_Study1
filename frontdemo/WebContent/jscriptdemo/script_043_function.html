<body>
<script type="text/javascript">
	/*
		function 함수명(매개변수1, 매개변수2, 매개변수3...){
			실행할 문장;
	}
	
	호출:함수명(데이터1,데이터2,데이터3,...);
	*/
	
	function myFun(x,y){
		document.write(x+y);
	}
	
	myFun(10,20);
	document.write("<hr/>");
	myFun("10","20");
</script>
