<body>
	<p>content1</p>
	<p>content2</p>
	<p>content3</p>
	<p>content4</p>

	<script type="text/javascript">
	//p요소명을 이용해서 선택한다. 배열으로 리턴한다.
	var pNode=document.getElementsByTagName("p");
	//0번째 인덱스에 backgroundColor 속성에 yellow을 적용한다.
	pNode[0].style.backgroundColor="yellow";
	</script>
