<script type="text/javascript">
var x=10;
var y="10";
document.write((x==y) +"</br>"); //==값만 비교
document.write((x===y) +"</br>"); //===타입과 값을 비교

document.write(typeof x +"</br>");
document.write((x instanceof Number) +"</br>");
</script>
