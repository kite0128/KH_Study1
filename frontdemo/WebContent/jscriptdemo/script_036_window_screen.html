<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_036_window_screen</title>
<style type="text/css">

</style>
<script type="text/javascript">
	//screen.width: 화면의 너비값 리턴
	document.write("width: " + screen.width, "<br/>");
	//screen.height: 화면의 높이 리턴
	document.write("height: " + screen.height, "<br/>");
	//screen.availWidth: 작업표시줄을 제외한 화면의 너비리턴
	document.write("availWidth: " + screen.availWidth, "<br/>");
	//screen.availHeight: 작업표시줄을 제외한 화면의 높이리턴
	document.write("availHeight: " + screen.availHeight, "<br/>");
	//사용자 모니터가 표현 가능한 컬러 bit리턴
	document.write("colorDepth: " + screen.colorDepth, "<br/>");
</script>
<title>screen 객체</title>
</head>

</body>
</html>
