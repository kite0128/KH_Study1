<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_016_RegExp</title>
<style type="text/css">
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<script type="text/javascript">
		var str = "The Best things in best life are best free";
		document.write(str.search(/best/) + "<br/>"); //대소문자 구분
		document.write(str.search(/best/i) + "<br/>"); //i 대소문자 구분안함
		document.write("<hr/>");

		var str2 = "The Best things in best life are best free";
		document.write(str2.search(/best/g) + "<br/>");
		document.write(str2.search(/best/ig) + "<br/>");
		document.write("<hr/>");

		var str3 = "The Best things in best  Y life are best free";
		document.write(str3.match(/best/) + "<br/>");
		document.write(str3.match(/best/i) + "<br/>");
		document.write(str3.match(/best/ig) + "<br/>");
		document.write("<hr/>");

		var patt = /e/;
		//'e'를 포함하고 있는지 확인
		document.write(patt.test(str3) + "<br/>"); //true

		patt = /y/i;
		document.write(patt.test(str3) + "<br/>"); //true

		var patt2 = /k/;
		document.write(patt2.test(str3) + "<br/>"); //false

		document.write("<hr/>");
		//일치하는 값이 있으면 그 값을  리턴한다.
		document.write(patt.exec(str3) + "<br/>"); //Y
		//일치하는 값이 없으면 null을  리턴한다.
		document.write(patt2.exec(str3) + "<br/>");//null
	</script>
</body>
</html>
