<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>script_007_object</title>
<style type="text/css">

</style>
<script type="text/javascript">

</script>
</head>
<body>
<!-- 
자바스크립트에서 제공해주는 객체
1. 내장객체 : String, Number, Boolean, Math, Array, Date
2. 브라우저 객체(Brower Object Model)
3. 문서객체(Document Object Model)
 -->
 
 <script type="text/javascript">
 	var data=10;
 	var obj = new Number(10);
 	
 	document.write(typeof data+"<br/>"); //number
 	document.write(typeof obj + "<br/>"); //object
 	document.write(data.toString()+"<br/>");
 	document.write(obj.toString()+"<br/>");
 </script>
 
</body>
</html>
