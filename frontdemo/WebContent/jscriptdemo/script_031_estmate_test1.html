<!DOCTYPE html >
<html>
<head>
<title>자동차 견적서</title>
<meta charset="utf-8" />
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font: 12px/1.5 dotum, "돋움", gulim, "굴림", sans-serif;
}

li {
	list-style: none;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

h1 {
	text-align: center;
}

#carZone {
	width: 600px;
	margin: 0 auto;
}

#estimate {
	width: 100%;
}

#estimate th, td {
	border: 1px solid #ccc;
	height: 30px;
}

#estimate th {
	background-color: #333;
	color: #fff;
}

#carZone td {
	text-align: center;
}

tfoot {
	font-size: 15px;
	font-weight: bold;
}

#total {
	border: none 0;
	background: none;
	font-size: 1.5em;
	font-weight: bold;
	text-align: center;
}
</style>
<script type="text/javascript">
	/*
	 * 표(table)의 옵션 선택 체크박스를 체크하면 옵션 종류에 따라 차량 간격이 차등 증가한다.
	 그리고 기존에 체크된 옵션을 해지하면 다시 차량 가격에서 해지된 옵션의 가격만큼 가격이 감소가 되도록 구현을 한다.
	 */
	 document.car = function(){
		var total = parseInt(document.getElementById("total").value);
		var cost;
		
		if(opt1.checked==true){
			var o1 = parseInt(document.getElementById("opt1").value);
			document.getElementById("total").value = total+o1;
			
		}else if(opt1.checked==false){
			var o1 = parseInt(document.getElementById("opt1").value);
			document.getElementById("total").value = total-o1;
			
		}
		
		if(opt2.checked==true){
			var o2 = parseInt(document.getElementById("opt2").value);
			document.getElementById("total").value = total+o2;
			
		}else if(opt2.checked==false){
			var o2 = parseInt(document.getElementById("opt2").value);
			document.getElementById("total").value = total-o2;
		
		}
		
		if(opt3.checked==true){
			var o3 = parseInt(document.getElementById("opt3").value);
			document.getElementById("total").value = total+o3;
			
		}else if(opt3.checked==false){
			var o3 = parseInt(document.getElementById("opt3").value);
			document.getElementById("total").value = total-o3;
		
		}
		
	}
		
</script>
</head>
<body>
	<h1>자동차 견적</h1>
	<div id="carZone">
		<p>
			<img src="images/car1.jpg" alt="자동차" />
		</p>
		<table id="estimate">
			<colgroup>
				<col width="380px" />
				<col width="160px" />
				<col width="*" />
			</colgroup>
			<thead>
				<tr>
					<th scope="row">옵 션</th>
					<th scope="row">추가 가격</th>
					<th scope="row">선택</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th scope="col">(기본)차량가격</th>
					<td colspan="2"><input type="text" name="total" id="total"
						value="13450000" readonly="readonly" /></td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td><label for="opt1">인조가죽시트</label></td>
					<td>250000</td>
					<td>
						<!-- 옵션 체크박스에 클릭할 때 마다 car()에 저장된 
    일련의 실행문을 실행합니다. --> <input type="checkbox" name="opt1" id="opt1"
						value="250000" onclick="car();" />
					</td>
				</tr>
				<tr>
					<td><label for="opt2">내비게이션</label></td>
					<td>250000</td>
					<td><input type="checkbox" name="opt2" id="opt2"
						value="250000" onclick="car();" /></td>
				</tr>
				<tr>
					<td><label for="opt3">선루프</label></td>
					<td>440000</td>
					<td><input type="checkbox" name="opt3" id="opt3"
						value="440000" onclick="car();" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
