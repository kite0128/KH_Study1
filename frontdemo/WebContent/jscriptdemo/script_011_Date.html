<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_011_Date</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<script type="text/javascript">
	var date=new Date();
	document.write(date+"<br/>");
	document.write(date.getFullYear()+"<br/>");	//년
	//가져오는 값은 전부 '0'부터 시작(java는 일요일이 '1')
	document.write(date.getMonth()+1+"<br/>");//월 
	document.write(date.getDate()+"<br/>");//일
	//요일은 숫자로 나옴(일요일('0')부터 시작)
	document.write(date.getDay()+"<br/>");//요일
</script>

</body>
</html>
