<body>
	<!-- 
Global 객체에서 제공하는 Number 타입으로 변환해주는 메소드3가지
1. Number()
2. parseInt()
3. parseFloat()
 -->

	<script type="text/javascript">
 	var data = true;
 	
 	//다른 데이터 타입의 데이터를 숫자데이터 타입으로 변환
 	document.write(Number(data) + "<br/>"); //1
 	
 	//문자열을 Integer로 변환
 	document.write(parseInt(data) + "<br/>"); //NaN
 </script>
</body>
