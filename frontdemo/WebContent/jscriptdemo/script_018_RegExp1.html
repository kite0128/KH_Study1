<body>
	<script type="text/javascript">
/* 총길이 6자에서 10자까지 
 * 영문자로만 시작
 *영문자,숫자,특수문자만을 사용한다.
 *대소문자 구분안한다
 *숫자, 특수문자는 반드시 포함되어야 한다.
 *공백은 입력할 수 없다.
 */
 var id="wk12!wikd";
 
 var check = /^(?=[.A-z])(?!.*[\s])(?=.*[~`!@#$%\^&()-A-z\d]).{6,10}$/;
 
 document.write(check.test(id));
 
</script>
</body>
