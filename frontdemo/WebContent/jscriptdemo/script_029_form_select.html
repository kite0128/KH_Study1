<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_029_form_select</title>
<style type="text/css">
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<form name="frm" method="get" action="#">
		<p>과일선택</p>
		<select name="fruit">
			<option value="">과일을 선택하세요</option>
			<option value="사과">사과</option>
			<option value="키위">키위</option>
			<option value="바나나">바나나</option>
		</select> <input type="submit" value="commit" />

	</form>
<!-- 
	폼요소에서 select option 요소 선택
	1. document.폼요소.입력요소이름.options[index]; 
		: <select>에 <option>을 선택할 때 사용.
	2. var i=document.폼이름.입력요소이름.selectedIndex;
		document.폼이름.입력요소이름.options[i];
		:<select>에 선택된 <option>을 선택할 때 사용
 -->

	<script type="text/javascript">
		document.frm.onsubmit = function() {
			var sel = document.frm.fruit;
			alert(sel.value);
		};

		window.onload = function() {
			var sel = document.frm.fruit.options;
			//alert(sel.length);
			alert(sel[1].value);
		};
	</script>
</body>
</html>
