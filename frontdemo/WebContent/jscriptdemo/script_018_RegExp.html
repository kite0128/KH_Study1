	<script type="text/javascript">
//총길이 6자에서 10자까지
//영문자로만  시작한다.
//영문자, 숫자, 특수문자만을 사용한다.
//대소문자 구분안한다.
//숫자, 특수문자는 반드시 포함되여 있어야 한다.
//공백은 입력할 수없다. 

 function regExp(){  
		var id="wk12!wikdd";
		var reg=/^[A-Za-z][A-Za-z0-9~!\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(]{5,9}/gi;
		var blank= /[\s]/g;
		var spe=/[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(]/gi;
		var num=/[\d]/g;
	
		if(reg.test(id)==false)
			alert("아이디는 영문자, 숫자, 특수문자만을 사용하며, 영문자로만 시작되야합니다.");		
		else if(id.length<6 || id.length>10)
			alert("아이디는 6~10자리입니다.");
		else if(blank.test(id) == true)
			alert("공백은 입력할 수 없습니다.");		
		else if(spe.test(id)==false)
			alert("특수문자는 최소 1개 이상 포함되야합니다.");
		else if(num.test(id)==false)
			alert("숫자는 최소 1개 이상 포함되야합니다.");
		else
			alert("아이디가 유효합니다.");
	}
 
		regExp();

</script>
