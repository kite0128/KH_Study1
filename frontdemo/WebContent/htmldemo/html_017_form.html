<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_017_form</title>
</head>
<body>
	<form action="" method="post"
		enctype="application/x-www-form-urlencoded">
		<fieldset>
			<legend>필수정보</legend>
			<p>
				<label form="uid">아이디</label> <input type="text" name="uid" id="uid" />
			</p>

			<p>
				<label form="upass">비밀번호</label> <input type="password" name="upass" id="upass" />
			</p>

			<p>
				<label form="uname">이름</label> <input type="text" name="uname" id="uname" />
			</p>


			<p>
				<label form="gen">성별</label> 
				<input type="radio" name="gen" id="man" value="man" checked="checked" />남 
				<input type="radio" name="gen" id="woman" value="woman" />여
			</p>

		</fieldset>

		<fieldset>
			<legend>선택정보</legend>
			<p>
				<label for="chk1">취미</label> 
				<input type="checkbox" name="chk1" id="chk1" value="1" />운동 
				<input type="checkbox" name="chk2" id="chk2" value="2" />여행 
				<input type="checkbox" name="chk3" id="chk3" value="3" />수집
			</p>

			<p>
				<label for="mail">이메일</label> 
				<input type="text" name="mail" id="mail" /><span>@</span> 
				<select name="domain">
					<option value="">선택하세요</option>
					<option value="naver">naver.com</option>
					<option value="daum">daum.net</option>
				</select>
			</p>


			<p>
				<label for="multi">기타사항</label>
				<textarea rows="5" cols="10" id="multi" name="multi"></textarea>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="회원가입" /> 
			<input type="reset" value="취소" />
		</p>

	</form>
</body>
</html>
