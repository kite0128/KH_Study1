<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<em>태그
	1 약한 강조를 의미한다.
	2 기울기를 표현할때는 'i'태그를 이용해서 표현한다.
	각종 리더기느느 볼륨이니 어조의 변화를 통해 강조의 강약을 표현한다.
	
	<strong>태그
	1 강한 강조의 의미를 나타낸다.
	2'b'태그는 '굵게한다' 표현을 위한 요소이다.
	
	
 -->
 <div>
 <p>우리는 <em>웹표준</em>을 지켜야 한다.</p>
 <p>우리는 <i>웹표준</i>을 지켜야 한다.</p>
 <p>우리는 <strong>웹표준</strong>을 지켜야 한다.</p>
 <p>우리는 <b>웹표준</b>을 지켜야 한다.</p>
 </div>
</body>
</html>
