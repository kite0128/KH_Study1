<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_014_table</title>
<style type="text/css">
table {
	background-color: yellow;
	width: 500px;
}

table, th, td {
	border-style: solid;
	border-width: 1px;
	border-color: black;
	border-collapse: collapse;
}
</style>
</head>

<!-- 
   <table>요소 :  2차원  격자모양의 표를 표시
   <tr> 요소 : 표에서 행 구분
   <td> 요소 : 표에서 열 구분
   <th> 요소 : 표에서 제목 표시
   <caption>요소 : 표 제목 표시
   <thead> 요소 : 행그룹설정할때 제목 그룹 설정
   <tfoot> 요소 : 행그룹설정할때 꼬리 그룹 설정
   <tbody> 요소 : 행 그룹설정할때 내용 그룹 설정
   colspan 속성 : 열병합 설정
   rowspan 속성 : 행병합 설정
   
   colgroup 요소 : 테이블 열을 그룹화한다.
   col 속성 : 테이블 열의 속성을 정의한다.
  -->
<body>
	<table>
		<thead>
		<tr>
			<th rowspan="2">교실</th>
			<th colspan="2" id="s">수강생</th>
		</tr>
		
		<tr>
			<th id="m">남</th>
			<th id="w">여</th>
		</tr>
		</thead>
		
		<tfoot>
		
		</tfoot>
		
		<tbody>
			<tr>
				<th id="L1">L1반</th>
				<!-- 수강생 남 L1반 10 -->
				<td headers="s m L1">10</td>
				<!-- 수강생 여 L1반 5 -->
				<td headers="s w L1">5</td>
			</tr>
			
			<tr>
				<th id="L2">L2반</th>
				<!--  -->
			</tr>
		</tbody>
		
	</table>
	
</body>
</html>
