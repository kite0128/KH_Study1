<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <!-- 
     인용문
     1 blockquote요소 : 블록요소와 텍스트만 포함할 수 있다.
     2 q 요소 : 인라인요소와 텍스트를 포함할수 있다.     
    -->
    <h1>blockquote요소와 q요소</h1>
    <p> 웹의 창시자 팀 버너스 리경은 <q cite="http://www.w3.org" title="웹 관련 정보 제공">
    웹의 힘은 그것의 보편성에 있디. 불리한 조건에 관계 없이 누구나 접근하는 것은 
    필수적인 측면이다.</q>라고 했다. 이렇듯 웹 접근성은 누구나에게 차별없이 보장되어야만
    하는 영역이다.</p>
    
     
    <div>
       소크라테스는 <blockquote  cite="http://www.naver.com" title="통합사이트">
       너 자신을 알라.</blockquote>라는 명언을 남겼다.
    </div>

</body>
</html>
